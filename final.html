<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro do Aluno - SENAI</title>
  <style>
    /* Fundo azul e centraliza√ß√£o */
    body {
      background-color: #0000cc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    /* Caixa branca centralizada */
    .container {
      background-color: white;
      width: 420px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.4);
      text-align: left;
      overflow-y: auto;
      max-height: 95vh;
    }
    /* T√≠tulo */
    h1 {
      text-align: center;
      color: #000080;
      margin-bottom: 18px;
    }
    /* Campos do formul√°rio */
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #000;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #999;
      border-radius: 5px;
      font-size: 12px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      height: 60px;
    }
    /* Grupos horizontais */
    .inline-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .inline-group label {
      margin: 0;
      font-weight: normal;
    }
    /* √Årea dos bot√µes */
    .botoes {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Bot√µes principais */
    button {
      background-color: #000080;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0000cc;
    }
    /* Link lateral */
    .link {
      color: purple;
      text-decoration: none;
      font-weight: bold;
      font-size: 12px;
    }
    .link:hover {
      text-decoration: underline;
    }
    /* Logo SENAI */
    .profile {
      display: block;
      margin: 0 auto 15px;
      width: 100px;
      border-radius: 10px;
    }
    h4.section-title {
      color: #000;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile" src="Senai.jpg" alt="Logo SENAI">
    <h1>Enriquecimento do Cadastro</h1>
    <form>
      <h2>üìÅ ‚Äî Dados Pessoais</h2>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
      <label for="naturalidade">Naturalidade:</label>
      <input type="text" id="naturalidade" name="naturalidade" placeholder="Digite sua cidade natal" required>
      <label for="estado_civil">Estado Civil:</label>
      <select id="estado_civil" name="estado_civil" required>
        <option value="">Selecione</option>
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>
        <option value="divorciado">Divorciado(a)</option>
        <option value="viuvo">Vi√∫vo(a)</option>
      </select>
      <label for="genero">G√™nero:</label>
      <select id="genero" name="genero" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="nao_informar">Prefiro n√£o informar</option>
        <option value="personalizado">Personalizado</option>
      </select>
      <h3>üè† ‚Äî Endere√ßo</h3>
      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" placeholder="Digite sua rua" required>
      <label for="numero">N√∫mero:</label>
      <input type="text" id="numero" name="numero" placeholder="Digite o n√∫mero" required>
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" placeholder="Digite seu estado" required>
      <label for="uf">UF:</label>
      <select id="uf" name="uf" required>
        <option value="">Selecione</option>
        <option value="PA">PA - Par√°</option>
        <option value="PB">PB - Para√≠ba</option>
        <option value="PR">PR - Paran√°</option>
        <option value="PE">PE - Pernambuco</option>
        <option value="PI">PI - Piau√≠</option>
        <option value="RJ">RJ - Rio de Janeiro</option>
        <option value="RN">RN - Rio Grande do Norte</option>
        <option value="RS">RS - Rio Grande do Sul</option>
        <option value="RO">RO - Rond√¥nia</option>
        <option value="RR">RR - Roraima</option>
        <option value="SC">SC - Santa Catarina</option>
        <option value="SP">SP - S√£o Paulo</option>
        <option value="SE">SE - Sergipe</option>
        <option value="TO">TO - Tocantins</option>
      </select>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="Ex: 01001-000" pattern="\d{5}-?\d{3}" required>
      <h4>üìû ‚Äî Contatos</h4>
      <label for="telefone">Telefone Celular:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
      <label for="whatsapp">WhatsApp:</label>
      <input type="tel" id="whatsapp" name="whatsapp" placeholder="(XX) XXXXX-XXXX" required>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      <label for="linkedin">LinkedIn:</label>
      <input type="text" id="linkedin" name="linkedin" placeholder="Cole o link do seu perfil">
      <!-- 4 ‚Äì Outras Informa√ß√µes -->
      <h4 class="section-title">4 ‚Äì Outras Informa√ß√µes (opcional / complementares)</h4>
      <label>Possui CNH?</label>
      <div class="inline-group">
        <input type="radio" id="cnh_sim" name="cnh" value="sim">
        <label for="cnh_sim">Sim</label>
        <input type="radio" id="cnh_nao" name="cnh" value="nao">
        <label for="cnh_nao">N√£o</label>
      </div>
      <label>Categoria (A-B-C-D-E):</label>
      <div class="inline-group">
        <input type="checkbox" id="catA" name="categoria" value="A"><label for="catA">A</label>
        <input type="checkbox" id="catB" name="categoria" value="B"><label for="catB">B</label>
        <input type="checkbox" id="catC" name="categoria" value="C"><label for="catC">C</label>
        <input type="checkbox" id="catD" name="categoria" value="D"><label for="catD">D</label>
        <input type="checkbox" id="catE" name="categoria" value="E"><label for="catE">E</label>
      </div>
      <label>Tipo sangu√≠neo:</label>
      <div class="inline-group">
        <input type="radio" id="aPos" name="tipo_sanguineo" value="A+"><label for="aPos">A+</label>
        <input type="radio" id="aNeg" name="tipo_sanguineo" value="A-"><label for="aNeg">A-</label>
        <input type="radio" id="bPos" name="tipo_sanguineo" value="B+"><label for="bPos">B+</label>
        <input type="radio" id="bNeg" name="tipo_sanguineo" value="B-"><label for="bNeg">B-</label>
        <input type="radio" id="abPos" name="tipo_sanguineo" value="AB+"><label for="abPos">AB+</label>
        <input type="radio" id="abNeg" name="tipo_sanguineo" value="AB-"><label for="abNeg">AB-</label>
        <input type="radio" id="oPos" name="tipo_sanguineo" value="O+"><label for="oPos">O+</label>
        <input type="radio" id="oNeg" name="tipo_sanguineo" value="O-"><label for="oNeg">O-</label>
      </div>
      <label>Possui CPD?</label>
      <div class="inline-group">
        <input type="radio" id="cpd_sim" name="cpd" value="sim"><label for="cpd_sim">Sim</label>
        <input type="radio" id="cpd_nao" name="cpd" value="nao"><label for="cpd_nao">N√£o</label>
      </div>
      <label for="observacao">Observa√ß√£o:</label>
      <textarea id="observacao" name="observacao" placeholder="Digite alguma observa√ß√£o..."></textarea>
      <!-- Bot√µes -->
      <div class="botoes">
        <button type="submit">Enviar Inscri√ß√£o</button>
        <button type="reset">Limpar</button>
        <a class="form-section" href="index.html">Sair?</a>
      </div>
    </form>
  </div>
</body>
</html>
